 <body>
  <h1>{{recipename}}</h1>
  <h1>Recipe Detail</h1>
  <h2>Description</h2>
  <div>{{description}}</div>
  <h2>Steps</h2>
  <div>{{step}}</div>
  <h2>Cooking Time(mins)</h2>
  <div>{{minute}}</div>
  <h2>Type of Cuisine</h2>
  <div>{{tag}}</div>
  <h2>Rating</h2>
  <div>{{rating}}</div>
  <h2>Reviews</h2>
  {% for n in review %}
    <div>{{n}}</div>
    {% endfor %}



<p><a href="/">Go back</a></p>

</body>


</html>
